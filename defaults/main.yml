---
elan_certbot_domains: ["{{ inventory_hostname }}"]
elan_certbot_expand_existing: false

# Specify the certificate authority to use
# Either "letsencrypt" oder "sectigo" (for dfn acme, e.g.)
elan_certbot_ca: letsencrypt

